<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Instatranslate</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/ws.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="list-block">
        <div class="list-group">
            <ul>
                <li class="item-content list-panel-all close-panel item-link">
                    <div class="item-media"><i class="icon ion-ios-paper"></i></div>
                    <div class="item-inner">
                        <div class="item-title">All Contacts</div>
                    </div>
                </li>
                <li class="item-content list-panel-favorites close-panel item-link">
                    <div class="item-media"><i class="icon ion-ios-star"></i></div>
                    <div class="item-inner">
                        <div class="item-title">Favorites</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div id="iApplicationMainView" class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link icon-only open-panel"><i class="icon ion-navicon-round"></i></a>
                </div>
                <!-- We have home navbar without left link-->
                <div class="center sliding">Instatranslate</div>
                <!--<div class="right">-->
                    <!--<a href="#" class="link icon-only open-panel">-->
                    <!--<i class="icon icon-bars"></i></a>-->
                <!--</div>-->
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="content-block-title">Welcome to the Instatranslate</div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <a href="cards.html" class="button button-big button-fill color-light-blue">Your feed</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
            <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
    </div>
</div>
<div class="popup popup-login">
    <div class="view navbar-fixed">
        <div class="pages">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">Log in</div>
                        <div class="right"><a href="#" class="link close-popup">Done</a></div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <a href="https://api.instagram.com/oauth/authorize/?"
                                   class="button button-big button-fill color-light-blue">
                                    Go to the instagram and log in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/assets/framework7.js"></script>
<script type="text/javascript" src="js/welcomescreen.js"></script>
<script type="text/javascript" src="js/spagetti.js"></script>
<!-- Path to your app js-->
<!--<script data-main="js/app" src="js/assets/require.js"></script>-->
</body>
</html>
