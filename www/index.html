<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Instatranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Instatranslate</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/ws.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<div class="init-overlay-container"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="list-block">
        <div class="list-group">
            <ul>
                <li class="item-content list-panel-all close-panel item-link">
                    <div class="item-media"><i class="icon ion-ios-paper"></i></div>
                    <div class="item-inner">
                        <div class="item-title">All Contacts</div>
                    </div>
                </li>
                <li class="item-content list-panel-favorites close-panel item-link">
                    <div class="item-media"><i class="icon ion-ios-star"></i></div>
                    <div class="item-inner">
                        <div class="item-title">Favorites</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div id="iApplicationMainView" class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link icon-only open-panel"><i class="icon ion-navicon-round"></i></a>
                </div>
                <!-- We have home navbar without left link-->
                <div class="center sliding">Instatranslate</div>
                <!--<div class="right">-->
                    <!--<a href="#" class="link icon-only open-panel">-->
                    <!--<i class="icon icon-bars"></i></a>-->
                <!--</div>-->
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content pull-to-refresh-content">
                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>
                    <div class="i-media-container" data-url="/users/self/feed">
                        <!-- Content will appears here-->
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <!--<div class="toolbar">-->
            <!--<div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>-->
        <!--</div>-->
    </div>
</div>
<div class="popup popup-login">
    <div class="view navbar-fixed">
        <div class="pages">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center">Log in</div>
                        <div class="right"><a href="#" class="link close-popup">Done</a></div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <a href="#"
                                   class="button button-big button-fill color-light-blue instagram-oauth">
                                    Go to the instagram and log in
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="contacts-block">
                        <div id="login">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="feedTemplate" type="text/template7">
    {{#each data}}
    <div class="card i-card">
        <header class="card-header no-border i-card-header">
            <img class="i-card-header_avatar" src="{{user.profile_picture}}" width="34" height="34"/>

            <div class="i-card-header_author">
                <a class="i-card-header_author-link i-card-header_author-link__width_specific" href="user.html?user={{user.username}}">
                    {{user.username}}
                </a>
                <span class="i-card-header_location i-card-header_location__width_specific">
                    Location
                </span>
            </div>
            <div class="i-card-time">
                <span class="i-card-time_option i-card-time_option__active">{{js "moment(this.created_time, 'X').calendar()"}}</span>
                <time class="i-card-time_option" datetime="{{created_time}}">
                    {{js "moment(this.created_time, 'X').format('lll')"}}
                </time>
            </div>
        </header>
        <div class="card-content i-card-content">
            <img src="{{images.standard_resolution.url}}" width="100%"/>
            <div class="card-content-inner">
                <div class="i-translatable-container">
                    {{#if caption}}
                    <p class="i-translatable-item">{{caption.text}}</p>
                    {{/if}}
                </div>
            <p class="color-gray">Likes: {{likes.count}} &nbsp;&nbsp; Comments: {{comments.count}}</p>
            </div>
        </div>
        <div class="card-footer no-border i-card-footer">
            <a href="#" class="link">Like</a>
            <a href="#" class="link">Comment</a>
            <a href="#" class="link">Share</a>
        </div>
    </div>
    {{/each}}
</script>
<script id="welcomeButton" type="text/template7">
    <i class="icon ion-social-instagram-outline big-icon"></i>
    <div class="content-block">
        <a href="#"class="login-popup-button open-popup button button-big" data-popup=".popup-login">
        Log in to the Instagram
        </a>
    </div>
</script>
<script type="text/javascript" src="cordova.js"></script>
<!-- Path to your app js-->
<script data-main="js/main" src="js/assets/require.js"></script>
</body>
</html>
